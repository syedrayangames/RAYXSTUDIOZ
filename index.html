<STYLE>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap');

* {
    box-sizing: border-box;
}

body {
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #111;
    font-family: 'Poppins', sans-serif;
}

.loader {
    display: flex;
    list-style-type: none;
    padding: 0;
    margin: 0;
    font-weight: bold;
    font-size: 45px;
    color: #222;
}

.loader li {
    padding: 0 25px;
    animation: blink 1.4s linear infinite;
}

@keyframes blink {
    0% {
        color: #222;
        text-shadow: none;
    }

    90% {
        color: #222;
        text-shadow: none;
    }

    90% {
        color: #ffff00;
        text-shadow: 0 0 8px #fff900, 0 0 30px #fff900, 0 0 60px #fff900;
    }
}

.loader li:nth-child(1) {
    animation-delay: 0.2s;
}

.loader li:nth-child(2) {
    animation-delay: 0.4s;
}

.loader li:nth-child(3) {
    animation-delay: 0.6s;
}

.loader li:nth-child(4) {
    animation-delay: 0.8s;
}

.loader li:nth-child(5) {
    animation-delay: 1s;
}

.loader li:nth-child(6) {
    animation-delay: 1.2s;
}

.loader li:nth-child(7) {
    animation-delay: 1.4s;
}</STYLE>
